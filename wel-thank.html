<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You | RISM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --green: #37ff9f;
      --green-soft: rgba(55, 255, 159, 0.45);
      --dark-bg: #050712;
      --text-main: #ffffff;
      --text-muted: #d2d6e1;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, rgba(0,0,0,0.85), rgba(20,20,30,0.85)),
        url('https://www.un.org/sites/un2.un.org/files/styles/large-article-image-style-16-9/public/field/image/2024/05/adobestock_472036754.jpeg');
      background-size: cover;
      background-position: center;
      color: var(--text-main);
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      padding: 28px;
      background: rgba(12, 16, 32, 0.82);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(14px);
      box-shadow:
        0 20px 40px rgba(0,0,0,0.55),
        0 0 40px rgba(55, 255, 159, 0.35);
    }

    /* --- Diamond Logo --- */
    .diamond-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      margin: 0 auto 10px;
    }

    .diamond {
      width: 100%;
      height: 100%;
      transform: rotate(45deg);
      background: linear-gradient(135deg, #c2ff15e2, #000000b3),
        radial-gradient(circle at 20% 0%, rgba(144,21,232,0.5), transparent),
        radial-gradient(circle at 80% 100%, rgba(0,255,194,0.6), transparent);
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow:
        0 0 40px rgba(0,0,0,0.8),
        0 0 80px rgba(0,255,194,0.28);
    }

    .diamond-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transform: rotate(-45deg);
      gap: 4px;
    }

    .rism-logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-shadow: 0 0 12px var(--green-soft);
    }

    .subtitle {
      font-size: 11px;
      opacity: 0.9;
      letter-spacing: 0.12em;
      line-height: 1.4;
    }

    /* --- THANK YOU WAVE --- */
    .wave-container {
      font-size: 50px;
      font-weight: 600;
      letter-spacing: 6px;
      margin: 13px 0;
    }

    .wave-container span {
      display: inline-block;
      animation: wave 1.4s ease-in-out infinite;
      animation-delay: calc(0.1s * var(--i));
      color: #37ff9f;
      text-shadow: 0 0 12px rgba(55,255,159,0.4);
    }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-22px); }
    }

    /* Taglines */
    .tagline {
      font-size: 15px;
      color: var(--text-muted);
      margin: 10px 0;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }

    .tagline:nth-child(1) { animation-delay: 1s; }
    .tagline:nth-child(2) { animation-delay: 1.5s; }
    .tagline:nth-child(3) { animation-delay: 2s; }
    .tagline:nth-child(4) { animation-delay: 2.5s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Buttons */
    .btn {
      display: block;
      width: 100%;
      margin-top: 18px;
      margin-bottom: 18px;
      padding: 12px;
      border-radius: 999px;
      background: var(--green);
      color: #020307;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 0 18px var(--green-soft);
      transition: 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

.btn-secondary {
  margin-top: 12px;
  padding: 12px;
  width: 100%;
  border-radius: 999px;

  background: rgba(255, 255, 255, 0.08);
  color: #ffffff;
  border: 1px solid rgba(255, 255, 255, 0.18);

  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);

  text-decoration: none;
  font-weight: 500;

  transition: 0.25s ease;
}

.btn-secondary:hover {
  background: rgba(255,255,255,0.18);
  border-color: rgba(255,255,255,0.30);
  transform: translateY(-2px);
}


    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Heartbeat Animation */
@keyframes heartbeat {
  0%   { transform: scale(1); box-shadow: 0 0 18px var(--green-soft); }
  25%  { transform: scale(1.05); box-shadow: 0 0 25px var(--green-soft); }
  40%  { transform: scale(1); box-shadow: 0 0 18px var(--green-soft); }
  60%  { transform: scale(1.05); box-shadow: 0 0 25px var(--green-soft); }
  100% { transform: scale(1); box-shadow: 0 0 18px var(--green-soft); }
}

/* Apply to the main CTA button */
.btn {
  animation: heartbeat 2.2s infinite ease-in-out;
}


  </style>
</head>

<body>

  <div class="container">

    <!-- Diamond Logo -->
    <div class="diamond-wrapper">
      <div class="diamond"></div>
      <div class="diamond-inner">
        <div class="rism-logo">RISM</div>
        <div class="subtitle">Ramaiah Institute of<br>Science & Management</div>
      </div>
    </div>

    <!-- THANK YOU WAVE -->
    <div class="wave-container">
      <span style="--i:1">T</span>
      <span style="--i:2">H</span>
      <span style="--i:3">A</span>
      <span style="--i:4">N</span>
      <span style="--i:5">K</span>
      <!-- <span style="--i:6">&nbsp;</span> -->
      <span style="--i:7">Y</span>
      <span style="--i:8">O</span>
      <span style="--i:9">U</span>
    </div>

    <!-- Taglines -->
    <div class="tagline">Together we contribute for a sustainable, innovative world.</div>
    <div class="tagline">WHAT IF everyone contributes… can’t we see a better world?</div>
    <div class="tagline">Answer is YES, we can!</div>
    <div class="tagline">Come and join us in this journey…</div>

    <!-- WhatsApp Community CTA -->
    <a href="https://chat.whatsapp.com/G9XdCucPVehAEFCyugXHaj" class="btn">
      Join the RISM WhatsApp Community
    </a>

    <!-- Back Button -->
    <a href="index.html" class="btn-secondary">Back to Main Page</a>

  </div>

</body>
</html>
