<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to RISM!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #050712;
      --accent-green: #37ff9f;
      --accent-green-soft: rgba(55, 255, 159, 0.45);
      --text-main: #f9fbff;
      --text-muted: #a5b0c7;
    }

    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at 0% 0%, #ea3b06da 0, transparent 55%),
        radial-gradient(circle at 100% 0%, #f609b7 0, transparent 55%),
        radial-gradient(circle at 50% 100%, #8a2be2 0, transparent 60%),
        var(--bg-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 24px;
      background: rgba(12, 16, 32, 0.82);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      box-shadow:
        0 22px 44px rgba(0, 0, 0, 0.65),
        0 0 40px rgba(0, 255, 186, 0.22);
    }

    .diamond-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
      margin: 0 auto 20px;
    }

    .diamond {
      width: 100%;
      height: 100%;
      transform: rotate(45deg);
      border-radius: 26px;
      background:
        linear-gradient(135deg, rgba(180, 220, 21, 0.959), rgba(0, 0, 0, 0.65)),
        radial-gradient(circle at 15% 0%, rgba(144, 21, 232, 0.5), transparent 60%),
        radial-gradient(circle at 85% 100%, rgba(0, 255, 194, 0.7), transparent 70%),
        radial-gradient(circle at 0% 100%, rgba(127, 31, 2, 0.8), transparent 70%);
      border: 1px solid rgba(242, 227, 227, 0.35);
      box-shadow:
        0 0 50px rgba(0, 0, 0, 0.8),
        0 0 80px rgba(0, 255, 194, 0.25);
    }

    .diamond-inner {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(-45deg);
      flex-direction: column;
      gap: 4px;
    }

    .rism-logo {
      font-family: "Space Grotesk", sans-serif;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-shadow:
        0 0 14px rgba(0, 0, 0, 0.7),
        0 0 22px var(--accent-green-soft);
    }

    .subtitle {
      font-size: 11px;
      letter-spacing: 0.15em;
      opacity: 0.9;
    }

    h2 {
      margin-top: 10px;
      font-size: 20px;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: var(--text-muted);
      margin: 12px 0 22px;
      line-height: 1.6;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: var(--accent-green);
      color: #020307;
      font-weight: 600;
      border-radius: 999px;
      text-decoration: none;
      margin-bottom: 14px;
      box-shadow: 0 0 22px var(--accent-green-soft);
      transition: 0.2s ease;
    }

    .btn:hover {
      filter: brightness(1.05);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow: none;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="diamond-wrapper">
      <div class="diamond"></div>

      <div class="diamond-inner">
        <div class="rism-logo">RISM</div>
        <div class="subtitle">Ramaiah Institute of<br>Science & Management</div>
      </div>
    </div>

    <h2>Welcome to RISM! ðŸŽ‰</h2>

    <p>
      Thank you for sharing your interest with us.  
      Our admissions team will reach out shortly with program details,  
      next steps and early access information.
    </p>

    <a href="https://chat.whatsapp.com/G9XdCucPVehAEFCyugXHaj" class="btn">Join the RISM WhatsApp Community</a>

    <a href="index.html" class="btn btn-secondary">Back to Main Page</a>

  </div>

</body>
</html>
