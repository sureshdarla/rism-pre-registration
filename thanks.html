<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You Wave with Emojis & Tagline</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      /* background: #0f172a; */
      background-image: url('https://www.un.org/sites/un2.un.org/files/styles/large-article-image-style-16-9/public/field/image/2024/05/adobestock_472036754.jpeg');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, Helvetica, sans-serif;
      color: rgb(243, 59, 18);
    }

    .wave-container {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 8px;
      color: #460af9;
      text-transform: uppercase;
    }

    .wave-container span {
      display: inline-block;
      animation: wave 1.5s ease-in-out infinite;
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-25px);
      }
    }

    /* Tagline styling */
    .tagline {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 1px;
      color: #140601;
      animation: fadeIn 3s ease forwards;
      text-align: center;
      max-width: 800px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="wave-container">
    <span style="--i:1">T</span>
    <span style="--i:2">H</span>
    <span style="--i:3">A</span>
    <span style="--i:4">N</span>
    <span style="--i:5">K</span>
    <span style="--i:6">&nbsp;</span>
    <span style="--i:7">Y</span>
    <span style="--i:8">O</span>
    <span style="--i:9">U</span>
    <span style="--i:10">&nbsp;</span>
   
</div>
  <div class="tagline">
    Together we contribute for the sustainable innovative world -it's ours.
  </div>
  <div class="tagline">
   WHAT IF everyone contributes.....can't we see a better world?
  </div>
   <div class="tagline">
  Answer is YES, we can!
  </div>
   <div class="tagline">
   come and join us in this journey....
  </div>

</body>
</html>
